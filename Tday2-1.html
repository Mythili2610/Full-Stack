<!DOCTYPE html>
<html>
    <head>
        <title>Registrstion Form</title>
    </head>
    <body>
        <center>
        <table border="2" cellpadding="10">
            <caption> Form</caption>
            <tr >
              <th colspan="2">Registrstion Form</th>
            </tr>
            <tr>
              <td><label for="username">Username:</label></td>
              <td> <input type="text" name="username"></td>
             </tr>
            <tr>
                <td> <label for="password" >password:</label></td>
                <td><input type="password"name="password" ></td>
            </tr>
            <tr>
                <td> <label for="ratio">Gender :</label></td>
                <td><input type="radio" value="Male">Male
                    <input type="radio" value="Female">Female</td>
            </tr>
            <tr>
                <td> <label for="email" >email:</label></td>
                <td> <input type="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="file">file:</label></td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td> <label for="hidden">Hidden:</label></td>
                <td> <input type="hidden"></td>
            </tr>
            <tr>
                <td><label for="image">Image:</label></td>
                <td>  <input type="file" value="image" accept="image/png ,image/jpeg"></td>
            </tr>
            <tr>
                <td> <label for="color">Color</label></td>
                <td><input type="color" name="fav color"></td>
            </tr>
            <tr>
                <td> <label for="number">number:</label></td>
                <td> <input type="number"></td>
            </tr>
            <tr>
                <td><label for="range">Range:</label></td>
                <td><input type="range" min="o" max="100"></td>
            </tr>
            <tr>
                <td>    <label for="search">Search:</label></td>
                <td><input type="search" name="query"></td>
            </tr>
            <tr>
                <td><label for="url">URL:</label></td>
                <td><input type="url" name="web"></td>
            </tr>
            <tr>
                <td><label for="tel">Phone no:</label></td>
                <td><input type="tel"></td>
            </tr>
            <tr>
                <td> <label for="time">Time:</label</td>
                <td><input type="time"></td>
            </tr>
            <tr>
                <td> <label for="date">Date:</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label for="datetime">Date-Time:</label></td>
                <td> <input type="datetime-local"></td>
            </tr>
            <tr>
                <td><label for="month">Month:</label></td>
                <td><input type="month" name="month"></td>
            </tr>
            <tr>
                <td><label for="dept">Choose your Department:</label></td>
                <td><select >
                    <option value="CSE">CSE</option>
                    <option value="ECE">ECE</option>
                    <option value="MECH">MECH</option>
                    <option value="EEE">EEE</option>
                  </select></td>
            </tr>
            <tr>
                <td><label for="checkbox">checkbox:</label></td>
                <td><input type="checkbox"> I Agree That The Above Information Are True</td>
            </tr>
            <tr>
                <td><label for="reset">Reset</label></td>
                <td><input type="reset" value="reset"></td>
            </tr>
            <tr>
                <td><label for="button">Button:</label></td>
                <td><input type="button" value="click Me"></td>
            </tr>
            <tr>
                <td><label for="submit">Submit:</label></td>
                <td><input type="submit" value="submit"></td>
            </tr>

        </table>
        </center>
    </body>
</html>
